<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aqua;
      }
      label {
        display: block;
        margin-left: 20px;
      }

      div {
        margin-top: 50px;
        display: flex;
        justify-content: flex-start;
      }

      button {
        width: 70px;
        height: 30px;
        margin-top: 30px;
        position: absolute;
        left:30%;
      }

      ul {
        margin: 90px;
      }

      li {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div>
        <label for="">Range from:</label>
      </label>
      </label><input id="range-from" type="number" />
      </div>
      <div>
        <label for="">Range to:</label><input id="range-to" type="number" />
      </div>
      <div>
        <label for="">Divisible by:</label>
      </label>
      </label><input id="div-by" type="number" />
      </div>
    </div>

    <button onclick="divid()">SUBMIT</button>
    <ul id="output-el"></ul>
  </body>

  <script>
    function divid() {
      
      let rangeFrom = document.getElementById("range-from").value;
      let rangeTo = document.getElementById("range-to").value;
      let divBy = document.getElementById("div-by").value;
      let outputEl = document.getElementById("output-el");
      outputEl.innerHTML = 'The possible values are:';
      for (i = rangeFrom; i <= rangeTo; i++) {
        if (i % divBy == 0) {
          outputEl.innerHTML += `<li>${i}</li>`;
        }
      }
    }
  </script>
</html>
