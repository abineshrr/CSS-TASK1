<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            padding-top: 30px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p id="para-el"></p>
</body>

<script>
    document.addEventListener('keypress', function () {
        document.getElementById("para-el").innerHTML += event.key
    })

</script>
</html>
