<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="trial.css" />
  </head>
  <body>
    <input type="text" id="input-el" />

    <div id="div-el"></div>
  </body>
  <script>

    let trialInput =  document.getElementById("input-el")
    trialInput.addEventListener("keyup", function () {
      document.getElementById("div-el").innerText =
        trialInput.value;
    });
  </script>
</html>
