<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide the box</title>
    <style>
      #parent {
        width: 700px;
        height: 500px;
        position: absolute;
        left: calc((100% - 700px) / 2);
        top: calc((100% - 500px) / 2);
        display: flex;
        flex-direction: column;
      }

      .child {
        width: 100%;
        height: 50%;
        margin: 2px;

        display: flex;
      }

      .grand-child {
        width: 50%;
        height: 100%;

        border-radius: 10px;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="child">
        <div id ="one"
          class="grand-child"
          onclick="hide(this)"
          style="background: green"
        ></div>
        <div id="two" class="grand-child" onclick="hide(this)" style="background: red"></div>
      </div>
      <div class="child">
        <div id="three" class="grand-child" onclick="hide(this)" style="background: yellow"></div>
        <div id="four" class="grand-child" onclick="hide(this)" style="background: blue"></div>
      </div>
    </div>
  </body>

  <script>
    function hide(elem) {
       
      document.getElementById("one").style.background = "green";
      document.getElementById("two").style.background = "red";
      document.getElementById("three").style.background = "yellow";
      document.getElementById("four").style.background = "blue";
      elem.style.background = "white";
    }
  </script>
</html>
